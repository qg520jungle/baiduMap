<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>批量地址维护</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/bootstrap-table.css">
    <script src="./js/jquery-1.11.3.js"></script>
    <script src="./lib/bootstrap-table.js"></script>
    <script src="./js/source.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=Di1FAQVUbVY6FvD6RIS5OdXwzmD5SFsL"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.js"></script>
    <link rel="stylesheet" href="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.css" />
    <script type="text/javascript" src="http://api.map.baidu.com/library/CityList/1.2/src/CityList_min.js"></script>
    <script src="./js/mapServer.js"></script> 
</head>

<body>
    <div class="g-head">
        <div class="m-logo">
            <span class="s-logo">地址维护</span>
        </div>
        <div class="m-nav">
            <ul class="f-cb">
                <li><a>以下正文</a></li>
            </ul>
        </div>
    </div>
    <div class="g-body">
      <div class="m-ct f-cb">
        <div class="m-l">
          <div class="m-handle">
            <input type="file">
            <!-- 文件上传使用 jQuery File Upload Plugin -->
          </div>
          <div class="m-msg">
            在此显示初始化结果
          </div>
          <div class="m-btn-box">
            <span class="u-btn u-btn-small">初始化地址列表</span>
            <span class="u-btn u-btn-main">查看地图</span>
          </div>
        </div>
        <div class="m-r">
        <!-- table加载使用 Bootstrap table -->
          <table id="table">
          
          </table>
        </div>
      </div>
    </div>
    <div class="g-foot"></div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>post请求</title>
  <script src="./js/jquery-1.11.3.js"></script>
  <script src="./js/source.js"></script>
  <style>
      body{
        padding: 20px;
      }
      .u-btn{
        display: inline-block;
        font-size: 14px;
        padding: 3px 5px;
        border: 1px solid #666;
        background: #efefef;
        cursor: pointer;
      }
      .u-btn:hover{
        background: #ccc;
      }
  </style>
</head>
<body>
  <div>点击触发post请求</div>
  <span class="u-btn j-post">我是按钮</span>
  <script>
      console.log(addrsArr)
      $('.j-post').on('click',function(){
        for(var i=0;i<addrsArr.length;i++){
          addrsArr[i].point.push('lat'+i)
          addrsArr[i].point.push('lng'+i)
        }
        console.log(addrsArr)
        $.ajax({
          url: './url/post/resetSrc.js',
          type: 'POST',
          dataType: "json",
          data: {"DATA":JSON.stringify(addrsArr)},
          success: function(res){
            console.log('成功传过去了')
            console.log(res)
          },
          error:function(err){
            console.log(err)
          },
          complete: function(res){
            console.log(res)
            console.log('完成')
          }
        })
      })
  </script>
</body>
</html>
